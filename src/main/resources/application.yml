server:
  servlet:
    context-path: /Ecommerce
  port: 10020

spring:
  application:
    name: EcommerceClient
  profiles:
    active: dev
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        order_inserts: true
        order_updates: true
        generate_statistics: false
  flyway:
    enabled: true
    group: false
    outOfOrder: true
  security:
    user:
      name: juanfer
      password: pass1234
  eureka:
    client:
      serviceUrl:
        defaultZone: http://localhost:10010/eureka/

logging:
  level:
    org:
      springframework:
        security: trace

environment:
  database-url: jdbc:mysql://localhost:3306/cliente
  database-username: cliente
  database-password: cliente


